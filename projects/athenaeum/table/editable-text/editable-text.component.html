<ng-container *ngIf="(editMode$ | async) === true">
  <form [formGroup]="inputFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" [ngStyle]="{ width: getWidth() }">
      <input matInput formControlName="input" athFocusable (blur)="onBlur()" />
    </mat-form-field>
  </form>
</ng-container>
<ng-container *ngIf="(editMode$ | async) === false">
  {{ value }}
</ng-container>
