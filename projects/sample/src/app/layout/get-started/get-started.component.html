<h1>Get Started</h1>
<h2>Install</h2>
<pre><code>yarn add @bakesaled/athenaeum</code></pre>
<h2>Styles</h2>
Add the following line to the top of your
<code>styles.scss</code> file:
<pre><code [innerHTML]="'@import \'~@bakesaled/athenaeum/theming\';'">

</code></pre>
<p>&nbsp;</p>
<p>
  Then add the following line to the bottom of your
  <code>styles.scss</code> file:
</p>
<pre><code [innerHTML]="'@include athenaeum-theme($your-theme);'">

</code></pre>
