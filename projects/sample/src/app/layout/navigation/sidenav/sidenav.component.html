<section>
  <mat-toolbar color="primary">
    <a mat-button [routerLink]="'./'">Athenaeum </a>
    <mat-slide-toggle
      [checked]="sidenavUiQuery.isDarkTheme$ | async"
      (change)="onThemeChange($event)"
    ></mat-slide-toggle>
  </mat-toolbar>
  <mat-nav-list>
    <app-nav-list-item
      *ngFor="let item of sidenavUiQuery.navItems$ | async"
      [item]="item"
    ></app-nav-list-item>
  </mat-nav-list>
</section>
